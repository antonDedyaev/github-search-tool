<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по Gitgub</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script defer="defer" src="js/app.min.js"></script>
</head>
<body>
    <section class="search">
    <div class="search-container">
        <h1>Поиск репозиториев GitHub</h1>
        <form action="" class="search-form">
            <input type="text" id="search-substr" class="search-input" required></input>
            <span>Введите подстроку для поиска</span>
            <button type="submit">Поиск</button>
        </form>
    </div>
</section>
    <section class="results">
    <div class="results-container">
    </div>
</section>
</body>
</html>
